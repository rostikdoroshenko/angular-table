<dx-data-grid
  [showBorders]="true"
  [columnAutoWidth]="true"
  [dataSource]="[data]"
>
  <dxi-column *ngIf="data.city" dataField="city" dataType="string"></dxi-column>
  <dxi-column *ngIf="data.street" dataField="street" dataType="string"></dxi-column>
  <dxi-column *ngIf="data.email" dataField="email" dataType="string"></dxi-column>
</dx-data-grid>
